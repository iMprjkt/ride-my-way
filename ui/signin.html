<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,600&display=swap" rel="stylesheet">
    <title>Ride My Way</title>
</head>

<body>
    <div class="login-wrap">
        <div class="heading">
            <h1>RIDE MY WAY</h1>
        </div>
        <div class="login">
            <input id="signin" type="radio" name="tab" class="sign-in" checked><label for="signin" class="tab">Sign In</label>
            <input id="signup" type="radio" name="tab" class="sign-up" ><label for="signup" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="signin-form">
                    <div class="wrapper">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input" placeholder="Username">
                    </div>
                    <div class="wrapper">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" data-type="password" placeholder="Password">
                    </div>
                    <div class="wrapper">
                        <input id="check" type="checkbox" class="check">
                        <label for="check"><span class="icon"></span>Keep me signed in</label>
                    </div>
                    <div class="wrapper">
                        <a class="button" href="landing.html">Sign in</a>
                    </div>
                    <div class="hr"></div>
                    <div class="footer">
                        <a href="#forgot">Forgot Password</a>
                    </div>
                </div>
                <div class="signup-form">
                    <div class="wrapper">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input" placeholder="Username">
                    </div>
                    <div class="wrapper">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" data-type="password" placeholder="Password">
                    </div>
                    <div class="wrapper">
                        <label for="pass" class="label">Repeat Password</label>
                           <input id="pass" type="password" class="input" data-type="password" placeholder="Repeat password">
                    </div>
                    <div class="wrapper">
                            <label for="pass" class="label">Email Address</label>
                            <input id="pass" type="text" class="input" placeholder="Email Address">
                    </div>
                    <div class="wrapper">
                        <a class="button" href="landing.html">Sign Up</a>
                    </div>
                    <div class="hr"></div>
                    <div class="footer">
                        <p>Already a member? <a href="signin.html">Sign in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
