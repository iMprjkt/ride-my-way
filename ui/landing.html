<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/landing.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <title>Ride My Way</title>
</head>

<body>
    <div class="landing-wrap">
        <div class="grid-item map-overlay">
            <img class="sample-map" src="assets/map.png" alt="Sample map">
        </div>
        <div class="grid-item user">
            <button class="user-btn" onclick="location.href='user.html'"><img class="avatar" src="assets/avatar.png" alt="Avatar image"></button>
        </div>
        <div class="grid-item pin">
            <button class="btn"><img class="pin-location" src="assets/pin.png"></button>
        </div>
        <div id="destinationSlider" class="grid-item slider">
            <div class="greeting">
                <h2 class="greeting-heading">Hi, Michael Angelo</h2>
            </div>
            <div class="destination-input">
                <input id="locationInput" type="text" class="input" placeholder="Where are you going?">
            </div>
        </div>
    </div>
</body>

</html>
